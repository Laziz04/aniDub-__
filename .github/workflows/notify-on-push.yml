name: Notify on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Send notification
      run: |
        curl -X POST http://your-server-url:3000/notify \
          -H "Content-Type: application/json" \
          -d '{"text": "GitHub repozitoriyasiga yangi push amalga oshirildi!"}'
